<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Todo List</title>
</head>
<body>
    <h1>Enter Your Daily Schedule</h1>
    <form action="{% url 'home' %}" method="POST" class="data" >
        {% csrf_token %}
        {{ form }}

        {{ enter }}
        <!-- <input type="text" class="box" placeholder="Enter your Schedule !"> -->
        <!-- <input type="button" class="bUtton" value="enter"> -->
        <button>Done</button>
    </form>
    <div class="container">
        <div class="center">
            {% for item in todo %}
                <p class="text"> {{ item.text }} </p><hr>
            {% endfor %}
          
        </div>
    </div>
</body>
</html>
